<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="/images/login/baobao.ico" type="image/x-icon">
    <title>甘其食 - Meeting Room Booking System</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/css/H-ui.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/css/H-ui.admin.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/css/iconfont.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/css/skin.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/css/style.css">
  </head>
  <body>
    <script type="text/javascript" src="/javascripts/gqsmeet/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/javascripts/gqsmeet/layer/layer.js"></script>
    <script type="text/javascript" src="/javascripts/gqsmeet/h-ui/H-ui.min.js"></script>
    <script type="text/javascript" src="/javascripts/gqsmeet/h-ui/H-ui.admin.js"></script>
    <script type="text/javascript">
      /*个人信息*/
      function myselfinfo() {
          layer.open({
              type: 1,
              area: ['300px', '200px'],
              fix: false, //不固定
              maxmin: true,
              shade: 0.4,
              title: '查看信息',
              content: '<div>管理员信息</div>'
          });
      }
      /*资讯-添加*/
      function article_add(title, url) {
          var index = layer.open({
              type: 2,
              title: title,
              content: url
          });
          layer.full(index);
      }
      /*图片-添加*/
      function picture_add(title, url) {
          var index = layer.open({
              type: 2,
              title: title,
              content: url
          });
          layer.full(index);
      }
      /*产品-添加*/
      function product_add(title, url) {
          var index = layer.open({
              type: 2,
              title: title,
              content: url
          });
          layer.full(index);
      }
      /*用户-添加*/
      function member_add(title, url, w, h) {
          layer_show(title, url, w, h);
      }
    </script>
  </body>
</html>
