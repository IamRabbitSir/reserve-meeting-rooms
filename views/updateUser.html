<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>甘其食会议管理平台</title>
    <link type="image/x-icon" href="/images/login/baobao.ico" rel="icon">
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <h1>更新用户资料</h1>
    <form method="post" action="/users/updateUser">
      <div class="form-row">
        <label><span>用户ID:</span>
          <input type="hidden" name="us_id" value="10">
        </label>
      </div>
      <div class="form-row">
        <label><span>用户账号:</span>
          <input type="text" name="us_account">
        </label>
      </div>
      <div class="form-row">
        <label><span>用户密码:</span>
          <input type="text" name="us_psw">
        </label>
      </div>
      <div class="form-row">
        <label><span>姓名:</span>
          <input type="text" name="us_name">
        </label>
      </div>
      <div class="form-row">
        <label><span>性别:</span>
          <input type="text" name="us_sex">
        </label>
      </div>
      <div class="form-row">
        <label><span>联系电话:</span>
          <input type="text" name="us_phone">
        </label>
      </div>
      <div class="form-row">
        <label><span>邮箱:</span>
          <input type="text" name="us_email">
        </label>
      </div>
      <div class="form-rom">
        <label><span>部门:</span>
          <input type="text" name="us_depart_id">
        </label>
      </div>
      <div class="form-rom">
        <label><span>职位:</span>
          <input type="text" name="us_position">
        </label>
      </div>
      <div class="form-row">
        <input type="submit">
      </div>
    </form>
  </body>
</html>
